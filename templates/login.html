{% extends "base.html" %}

{% block title %} Log In {% endblock title %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" id="username"/>
        <input type="password" name="password" id="password">
        <input type="submit" value="Sign Up">
    </form>
{% endblock content %}
